<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Welcome to Tamagotchi Simulator</title>
</head>

<body>
    <div id="home">
        <h2>Welcome to Tamagotchi Simulator!</h2>
            <ul id="petInfo">
                <li id="petName">Pet Name</li>
                <li>age: 0</li>
                <li>sleepiness: 0</li>
                <li>hunger: 0</li>
                <li>boredom: 0</li>
            </ul>
            <ul>
                <li>Instructions:</li>
                <li>&uarr; lights on</li>
                <li>&darr; lights off</li>
                <li>&rarr; play</li>
                <li>&larr; eat</li>
            </ul>

            <div class="name">
                <p id="enterName">Please enter your name here: </p>
                <input type="text" id="userName">
                <p>Please enter your pet's name here: </p>
                <input type="text" id="petNameInput">
                <button type="submit" id="go">Let's Go!</button>
            </div>


            <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/Pok%C3%A9mon_Eevee_art.png" alt="" id="pet">
    </div>
</body>

</html>
