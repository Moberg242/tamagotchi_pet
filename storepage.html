<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/open_and_store.css">
    <title>Welcome to Tamagotchi Simulator</title>
</head>
<body>
    <h1>Choose your pet!</h1>
    <div class="name">
        <p>Please enter your pet's name here: </p>
        <input type="text">
    </div>
    <div class="images">
        <img src="https://static.vecteezy.com/system/resources/previews/016/547/704/original/watercolor-owl-clip-art-png.png" alt="photo of an owl">
        <img class="otter" src="https://www.newton-longville-school.co.uk/i/Classes/Untitled_design__10_.png" alt="photo of an otter">
        <img src="https://t3.ftcdn.net/jpg/05/29/77/32/360_F_529773294_TrQMTj1ESOvPaOJ6orSaxvUss54eRGoo.webp" alt="photo of a fox">
        <img src="https://static.vecteezy.com/system/resources/previews/026/494/891/original/watercolor-of-raccoon-cartoon-character-png.png" alt="photo of a racoon">
    </div>
    <button id="boughtPet">Let's go!</button>
</body>
</html>
